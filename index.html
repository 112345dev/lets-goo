<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            overflow: auto; /* Allows scrolling */
            height: 100vh;  /* Sets the height to fill the viewport */
            position: relative; /* Keeps the positioning relative */
            text-align: center; /* Center-aligns text and images */
        }
        img {
            max-width: 100%; /* Ensures images are responsive */
            height: auto; /* Keeps image aspect ratio */
        }
    </style>
</head>
